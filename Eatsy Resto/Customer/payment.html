<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Pesanan</title>
    <link rel="stylesheet" href="Style/styles-customer.css">
</head>
<body>

    <!-- Halaman Pembayaran -->
    <div class="order-summary">
        <h2>Ringkasan Pesanan</h2>
        <div class="order-details">
            <ul id="order-list">
                <!-- Daftar pesanan akan diisi melalui JavaScript -->
            </ul>
            <div class="total-amount">
                <p>Total: <span id="total-price">Rp 0</span></p>
            </div>
            <div class="table-number">
                <label for="table-number">Nomor Meja:</label>
                <input type="number" id="table-number" min="1">
            </div>
        </div>

        <!-- Pembayaran QRIS -->
        <div class="payment-method">
            <h3>Pilih Metode Pembayaran</h3>
            <button id="payment-qris" class="payment-btn">Bayar dengan QRIS</button>
        </div>

        <!-- Konfirmasi Pesanan -->
        <div class="confirmation">
            <button id="confirm-payment" class="confirm-btn">Konfirmasi Pesanan</button>
        </div>
    </div>

    <script src="Script/payment.js"></script>
</body>
</html>
