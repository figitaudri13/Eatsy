
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eatsy</title>
  <link rel="stylesheet" href="Style/styles-customer.css">
</head>
<body>

    <header class="header">
        <div class="logo">
          <img src="asset/icon/Eatsy.png" alt="Eatsy Logo" class="logo-img">
        </div>

        <div class="header-actions">
          <input type="text" class="search-bar" placeholder="Search for food...">
        </div>

        <button class="notification-btn">
            <img src="asset/icon/alarm.png" alt="Notifications" class="notification-icon">
          </button>
      </header> 
           

    <div class="container" id="categories">
        <!-- Sidebar Kategori -->
        <aside class="categories">
        <h2>Menu</h2>
        </aside>

        <!-- Daftar Menu -->
        <main class="menu">
        <div class="menu-items" id="menu-items"></div>
        </main>

        <!-- Bagian Pesanan -->
        <aside class="order">
        <h2>My Order</h2>
        <ul id="order-list"></ul>
        <div class="table-number">
            <label for="table-number">Table Number :</label>
            <input type="number" id="table-number" min="1">
        </div>
        <div class="total">
            <p>Total: <span id="total-price">Rp 0</span></p>
        </div>
        <button id="confirm-order">Confirm Order</button>
        </aside>
    </div>

  <script src="Script/script.js"></script>

</body>
</html>
