<!DOCTYPE html>
<html lang="en">

    <title>Edit Menu</title>
    <link rel="stylesheet" href="style/styles-manajemen.css">
</head>
<body>
    <header>
        <h1>Edit Menu</h1>
    </header>
    <main>
        <section class="edit-menu">
            <form id="edit-menu-form">
                <label for="edit-menu-name">Nama Menu:</label>
                <input type="text" id="edit-menu-name" required>
                <label for="edit-menu-price">Harga Menu:</label>
                <input type="text" id="edit-menu-price" required>
                <label for="edit-menu-image">Gambar Menu:</label>
                <input type="file" id="edit-menu-image" accept="image/*">
                <button type="submit">Simpan Perubahan</button>
            </form>
            
        </section>
    </main>

    <script src="Script/edit-menu.js"></script>
</body>
</html>
