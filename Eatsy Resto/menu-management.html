<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Menu</title>
    <link rel="stylesheet" href="style/styles-manajemen.css">
</head>
<body>
    <header>
        <h1>Eatsy</h1>
    </header>
    <main>
        <section class="menu-management">
            <h2>Tambah Menu</h2>
            <form id="menu-form">
                <label for="menu-name">Nama Menu:</label>
                <input type="text" id="menu-name" placeholder="Masukkan nama menu" required>

                <label for="menu-price">Harga:</label>
                <input type="number" id="menu-price" placeholder="Masukkan harga menu" required>

                <label for="menu-image">Gambar Menu:</label>
                <input type="file" id="menu-image" accept="image/*" required>

                <button type="submit">Tambah Menu</button>
            </form>

            <h2>Daftar Menu</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nama Menu</th>
                        <th>Harga</th>
                        <th>Gambar</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="menu-table">
                    <!-- Data menu akan ditampilkan di sini -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="script/menu.js"></script>
</body>
</html>
